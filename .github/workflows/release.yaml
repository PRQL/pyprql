name: release
on:
  pull_request:
    types:
      - closed
    branches:
      - main
  workflow_dispatch:

jobs:
  release:
    # Run if we have a label `release` on a merged PR or it's run manually
    if: (github.event.pull_request.merged == true && contains(github.event.pull_request.labels.*.name, 'pr-release')) || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: ${{ inputs.poetry_version }}

      - name: Cache Pip
        uses: actions/cache@v3
        with:
          path: ~/.pip
          key: ${{ runner.os }}-pip
          restore-keys: ${{ runner.os }}-pip

      - run: poetry install

      - name: Configure git
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'gha@prql-lang.org'

      - name: Python Semantic Release
        env:
          GH_TOKEN: ${{ secrets.PRQL_BOT_GH_TOKEN }}
          REPOSITORY_USERNAME: __token__
          REPOSITORY_PASSWORD: ${{ secrets.PYPI_TOKEN }}
        run: |
          poetry run semantic-release -v DEBUG publish
